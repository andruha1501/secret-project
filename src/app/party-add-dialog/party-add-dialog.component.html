<form class="dialog-form">
  <md-form-field class="example-full-width">
    <input mdInput placeholder="Название" maxlength="30" [(ngModel)]="title">
  </md-form-field>
  <md-form-field class="example-full-width">
    <input mdInput placeholder="Место вечеринки" #location [(ngModel)]="adress">
  </md-form-field>
  <md-select placeholder="Люди" [(ngModel)]="people">
    <md-option *ngFor="let type of types" [value]="type.value" >
      {{ type.viewValue }}
    </md-option>
  </md-select>
  <md-form-field style="float: right">
    <input mdInput [mdDatepicker]="picker" placeholder="Дата проведения" [(ngModel)]="date">
    <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
    <md-datepicker #picker></md-datepicker>
  </md-form-field>
  <md-form-field class="example-full-width">
      <textarea mdInput type="text" placeholder="Описание" maxlength="250" rows="5" [(ngModel)]="description"></textarea>
  </md-form-field>
  <md-slide-toggle (change)="private_adress = !private_adress " mdTooltip="Ваш адрес будет отображаться в радиусе одного км." [(ngModel)]="private_adress">Скрыть адресс</md-slide-toggle>
  <md-slide-toggle style="float: right" mdTooltip="Доступно только бизнес аккаунтам." disabled="true" [(ngModel)]="ads">Рекламировать</md-slide-toggle>
</form><br />
<button md-button (click)="addParty()">ДОБАВИТЬ</button>
<button md-button (click)="onNoClick()" style="float: right">ОТМЕНИТЬ</button>
